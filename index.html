<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stick Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div id="score"></div>
            <canvas id="game" width="375" height="375"></canvas>
            <div id="introduction">
                Hold down the mouse to stretch out a stick
            </div>
            <div id="perfect">DOUBLE SCORE</div>
            <button id="restart">RESTART</button>
            <audio
                src="./audio/background_music.mp3"
                id="backgroundMusic"
                loop
                autoplay
                type="audio/mp3"
            ></audio>
        </div>
    </body>
    <script src="./stickMan.js"></script>
</html>
